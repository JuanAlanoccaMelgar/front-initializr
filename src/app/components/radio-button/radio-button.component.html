<div class="radio-button" [class.disabled]="radioDisabled">
  <input class="radio" type="radio" [name]="radioName" [id]="radioId" [value]="radioValue" [checked]="radioChecked" [disabled]="radioDisabled">
  <span class="checkmark"></span>
  <label class="radio-label" [for]="radioId">{{radioText}}
  </label>
</div>
